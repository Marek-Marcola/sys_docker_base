define command {
  command_name check_nrpe
  command_line /usr/local/nagios-nrpe/libexec/check_nrpe -H $HOSTADDRESS$ -t 180 -c $ARG1$ $ARG2$ $ARG3$ $ARG4$ $ARG5$ $ARG6$
}

define command {
  command_name check_nrpe2
  command_line /usr/local/nagios-nrpe/libexec/check_nrpe -H $HOSTADDRESS$ -t 180 -K /usr/local/etc/pki/nagios-key.pem -C /usr/local/etc/pki/nagios-crt.pem -s 0x00 $ARG1$
}

define command {
  command_name check_snmp2
  command_line $USER1$/check_snmp -H $HOSTADDRESS$ $ARG1$
}

define command {
  command_name check_ping2
  command_line $USER1$/check_ping -H $HOSTADDRESS$ $ARG1$
}

define command {
  command_name check_nagios2
  command_line $USER1$/check_nagios $ARG1$
}

define command {
  command_name check-host-alive-ssh
  command_line $USER1$/check_ssh $ARG1$ $HOSTADDRESS$
}

define command {
  command_name check_none
  command_line none
}
